<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASAL ToDo app</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.min.css" />
  </head>
  <body>
    <!-- todo form start -->
    <section class="todoForm">
      <div class="container">
        <h2>TodoInput</h2>
        <form>
          <div class="inputDiv">
            <div>
              <i class="fa-solid fa-book"></i>
            </div>
            <input type="text" id="todoField" placeholder="new Todo" />
          </div>
          <div class="Violations" id="violations"></div>
          <button type="button" id="createNewTodo">Add New Todo</button>
        </form>
      </div>
    </section>
    <!-- todo form end -->
    <!-- todo list start -->
    <section class="todoList">
      <div class="container">
        <h2>Todo List</h2>
        <ul class="pagination">
          <li data-category="all" class="active">All</li>
          <li data-category="done">Done</li>
          <li data-category="todo">Todo</li>
        </ul>
        <div class="Tasks" id="Tasks"></div>
        <ul class="DeleteActions">
          <li data-deleteType="DeleteDone">Delete Done Tasks</li>
          <li data-deleteType="DeleteAll">Delete All Tasks</li>
        </ul>
      </div>
    </section>
    <div class="renameTask">
      <div class="popUp">
        <h2>Rename Task</h2>
        <input type="text" class="newTaskInput" />
        <div class="Violations" id="violations"></div>
        <div class="actions">
          <button type="button" class="saveBtn">Save</button>
          <button type="button" class="cancelBtn">Cancel</button>
        </div>
      </div>
    </div>
    <div class="deleteAction">
      <div class="popUp">
        <h2>Delete Tasks</h2>
        <p>Are you sure you want to delete the selected tasks?</p>
        <div class="actions">
          <button type="button" class="confirm">Confirm</button>
          <button type="button" class="cancel">Cancel</button>
        </div>
      </div>
    </div>
    <!-- todo list end -->
    <script src="App.js"></script>
  </body>
</html>
